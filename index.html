<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="glow-pulses" id="glow-pulses" aria-hidden="true">
        <div class="glow" data-pulse-index="0"></div>
        <div class="glow" data-pulse-index="1"></div>
        <div class="glow" data-pulse-index="2"></div>
        <div class="glow" data-pulse-index="3"></div>
        <div class="glow" data-pulse-index="4"></div>
    </div>
    <div class="ripples" id="ripples" aria-hidden="true"></div>
    <div id="app">
        <button type="button" class="timer__btn timer__btn--icon timer__btn--secondary timer__btn--mute mute-corner" id="mute-btn" aria-label="Mute countdown sounds">
            <svg class="timer__icon timer__icon--volume" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>
            <svg class="timer__icon timer__icon--muted" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/><path d="M2 2l20 20" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/></svg>
        </button>
        <div class="timer-viewport">
            <main class="timer" aria-live="polite">
                <h1 class="sr-only">Pomodoro Timer</h1>
                <div class="timer__status-row">
                    <div class="timer__status-row-inner">
                        <p class="timer__status" id="timer-status" aria-live="polite">Timer is paused</p>
                        <div class="timer__presets" id="presets">
                            <button type="button" class="timer__btn timer__btn--new-pomodoro" data-work="25" data-break="5" aria-label="New pomodoro: 25 min work, 5 min break">25:5</button>
                            <button type="button" class="timer__btn timer__btn--new-pomodoro" data-work="45" data-break="15" aria-label="New pomodoro: 45 min work, 15 min break">45:15</button>
                        </div>
                    </div>
                    <div class="timer__status-row-spacer" aria-hidden="true"></div>
                </div>
                <!-- Timers (left) + Start/Stop (right) -->
                <div class="timer__layout">
                    <div class="timer__segments">
                        <div class="timer__segment timer__segment--work" id="segment-work" data-mode="work" aria-label="Work timer">
                            <div class="timer__progress" aria-hidden="true">
                                <div class="timer__progress-bar" id="progress-work"></div>
                            </div>
                            <span class="timer__segment-label">Work</span>
                            <div class="timer__segment-row">
                                <button type="button" class="timer__btn timer__btn--icon timer__btn--secondary timer__btn--restart" data-mode="work" aria-label="Restart work timer">
                                    <svg class="timer__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                        <path d="M21 12a9 9 0 1 1-2.636-6.364M21 3v6h-6"/>
                                    </svg>
                                </button>
                                <span id="timer-live-value" class="sr-only" aria-live="polite" aria-atomic="true"></span>
                                <input type="text" class="timer__time timer__time--input" id="time-display-work" aria-label="Work time remaining" inputmode="numeric" placeholder="0:00" />
                                <button type="button" class="timer__btn timer__btn--icon timer__btn--secondary timer__btn--skip" aria-label="Complete work and continue">
                                    <svg class="timer__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20 6L9 17l-5-5"/></svg>
                                </button>
                            </div>
                        </div>
                        <div class="timer__segment timer__segment--break" id="segment-break" data-mode="break" aria-label="Break timer">
                            <div class="timer__progress" aria-hidden="true">
                                <div class="timer__progress-bar" id="progress-break"></div>
                            </div>
                            <span class="timer__segment-label">Break</span>
                            <div class="timer__segment-row">
                                <button type="button" class="timer__btn timer__btn--icon timer__btn--secondary timer__btn--restart" data-mode="break" aria-label="Restart break timer">
                                    <svg class="timer__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                        <path d="M21 12a9 9 0 1 1-2.636-6.364M21 3v6h-6"/>
                                    </svg>
                                </button>
                                <input type="text" class="timer__time timer__time--input" id="time-display-break" aria-label="Break time remaining" inputmode="numeric" placeholder="0:00" />
                                <button type="button" class="timer__btn timer__btn--icon timer__btn--secondary timer__btn--skip" id="break-skip-btn" aria-label="Complete break and continue">
                                    <svg class="timer__icon timer__icon--skip" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M6 18l8.5-6L6 6v12zm9-12v12h2V6h-2z"/></svg>
                                    <svg class="timer__icon timer__icon--check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20 6L9 17l-5-5"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Start/Stop (play/pause) -->
                    <div class="timer__controls-main">
                        <button type="button"
                            class="timer__btn timer__btn--pause" id="pause-btn" data-state="stopped" aria-label="Start timer">
                            <svg class="timer__icon-play" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>
                            <svg class="timer__icon-stop" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M6 6h12v12H6z"/></svg>
                        </button>
                    </div>
                </div>
                <p id="time-input-error" class="sr-only" aria-live="polite" aria-atomic="true"></p>
            </main>
            <section class="day-log" id="day-log" aria-label="Today's completed pomodoros" tabindex="-1">
                <div class="day-log__header">
                    <h2 class="day-log__title">Today</h2>
                </div>
                <p class="day-log__summary" id="day-log-summary" aria-live="polite" hidden>Nothing yet.</p>
                <ol class="day-log__cycles" id="day-log-cycles" aria-label="Completed cycles"></ol>
                <div class="day-log__footer">
                    <div class="day-log__expand-slot">
                        <button type="button" class="day-log__view-all" id="day-log-view-all" aria-label="Show more log entries" hidden>more</button>
                        <button type="button" class="day-log__hide" id="day-log-hide" aria-label="Hide log entries" hidden><svg class="day-log__view-all-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M18 15l-6-6-6 6"/></svg> hide</button>
                    </div>
                    <button type="button" class="day-log__clear" id="day-log-clear" aria-label="Clear all log entries" hidden><svg class="day-log__clear-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg> clear</button>
                </div>
            </section>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
